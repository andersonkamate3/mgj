{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <h6 class="text-center card-body p-5">
        <i class="fas fa-edit"></i>{{nbr_memebre}}
    </h6>
</div>

<div class="table-responsive-sm">
<table class="table table-striped table-hover table-bordered  align-middle table-sm table-dark table-responsive-sm table-danger">
    <thead class="table-dark">
    <tr>
        <th>Nom</th>
        <th>Postnom</th>
        <th>Prenom</th>
        <th>Sexe</th>
        <th>Contact</th>
    </tr>
    </thead>
    <tbody>
        {% for item in membres %}
        <tr>
            <td>{{item.nom}}</td>
            <td>{{item.postnom}}</td>
            <td>{{item.prenom}}</td>
            <td>{{item.sexe}}</td>
            <td>{{item.contact}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
